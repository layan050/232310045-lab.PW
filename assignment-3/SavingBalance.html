<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Bank Savings Interest Calculator</h2>

    <form id="savingsForm">
        <label for="initialBalance">Initial Balance (Rp):</label>
        <input type="number" id="initialBalance" required>

        <label for="interestRate">Monthly Interest Rate (%):</label>
        <input type="number" id="interestRate" required>

        <label for="months">Number of Months:</label>
        <input type="number" id="months" min="1" required>

        <button type="button" onclick="calculateSavings()">Calculate</button>
        <button type="reset">Reset</button>
    </form>

    <h3>Calculation Result:</h3>
    <div id="output"></div>

    <script src="SavingBalance.js"></script>

</body>
</html>
